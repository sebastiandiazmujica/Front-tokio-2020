
<div *ngIf="numShops" class="pagination">
 
    <div *ngIf="page > 1" class="pagination__prev"><a (click)="anterior()">Anterior </a></div>
 
    <div class="pagination__text ">
 
        <p>Página {{page}} de {{totalPages}}</p>
 
        <p>{{numShops}} resultados</p>
 
    </div>
 
    <div *ngIf="page < totalPages" class="pagination__next"><a (click)="siguiente()" >  Siguiente</a></div>
 
</div>
